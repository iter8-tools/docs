apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-candidate
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/version: v2
    iter8.tools/track: candidate
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
      iter8.tools/track: candidate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        iter8.tools/track: candidate
    spec:
      containers:
      - name: backend
        image: BACKEND_TAG
        env:
        - name: VERSION
          value: v2
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backend-candidate
spec:
  selector:
    app.kubernetes.io/name: backend
    iter8.tools/track: candidate
  ports:
  - port: 8091
