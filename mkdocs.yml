site_name: Iter8
site_url: https://iter8.tools/latest
site_author: Srinivasan Parthasarathy
site_description: >-
  Iter8 is the Kubernetes release optimizer built for DevOps, MLOps, SRE and data science teams. Iter8 makes it easy to ensure that Kubernetes apps and ML models perform well and maximize business value.
# Repository
repo_name: iter8-tools/iter8
repo_url: https://github.com/iter8-tools/iter8
edit_uri: ""

# Configuration
theme:
  name: material
  custom_dir: overrides

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
  - content.code.copy
  - navigation.instant
  - navigation.sections
  - navigation.tabs
  - navigation.top
  - navigation.indexes
  palette:
  - scheme: primary
    primary: black
    accent: deep orange
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/favicon.png
  logo: images/logo.svg

# Plugins
plugins:
- search
- tags
- minify:
    minify_html: true
- mike

# Customization
extra:
  # Google Analytics
  analytics:
    provider: google
    property: UA-152813895-1

  title: Kubernetes Release Optimizer
  version:
    provider: mike
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/iter8-tools/iter8
  - icon: fontawesome/brands/slack
    link: https://join.slack.com/t/iter8-tools/shared_invite/zt-awl2se8i-L0pZCpuHntpPejxzLicbmw

  generator: false

copyright: Iter8 is open-source and available under the Apache 2 License.

# Extensions
markdown_extensions:
- admonition
- abbr
- attr_list
- def_list
- footnotes
- meta
- md_in_html
- toc:
    permalink: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.critic
- pymdownx.caret
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink:
    repo_url_shorthand: true
    user: iter8-tools
    repo: iter8
- pymdownx.smartsymbols
- pymdownx.snippets: 
    base_path:
    - "./"
    check_paths: true
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true 
- pymdownx.tasklist:
    custom_checkbox: true

